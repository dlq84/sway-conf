[[block]]
block = "disk_space"
path = "/"
format = "$icon / $free"
info_type = "available"
# unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "disk_space"
path = "/mnt/games"
format = "$icon /m/games $free"
info_type = "available"
# unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
# display_type = "memory"
#format_mem = "{Mup}%"
#format_swap = "{SUp}%"
format = "$icon$mem_used/$mem_total ($mem_used_percents)"
critical_mem = 75

[[block]]
block = "cpu"
interval = 1
format = "$icon$utilization $frequency"

[[block]]
block = "load"
interval = 1
# format = "$icon $1m"

[[block]]
block = "temperature"
# collapsed = false
interval = 10
format = "$icon C:$average"
chip = "k10temp-pci-00c3"

[[block]]
block = "temperature"
# collapsed = false
interval = 1
format = "$icon G:$average"
chip = "amdgpu-pci-0900"


[[block]]
block = "battery"
device = "ps-controller-battery-a0:ab:51:bf:ea:71"
# hide_missing = true
format = "$icon $percentage"
# missing_format = ""

[[block]]
block = "external_ip"
format = " $version $ip $country_flag"
interval = 3600
error_interval = 3600

[[block]]
block = "net"
device = "enp6s0"
format = "$ip"


