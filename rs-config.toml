[theme]
theme = "ctp-mocha"
[icons]
icons = "awesome5"

[[block]]
block = "net"
device = "enp6s0"
format_alt = "$icon ^icon_net_down $speed_down ^icon_net_up $speed_up $ip"
format = "$icon ^icon_net_down $speed_down ^icon_net_up $speed_up [$ipv6]"
interval = 1

[[block]]
block = "custom"
command = ''' curl -ks https://bitpay.com/api/rates | jq ".[] | select(.code | contains(\"SEK\")) | .rate" '''
format = " â‚¿$text "

[[block]]
block = "disk_space"
path = "/"
format = "$icon / $free"
info_type = "available"
# unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "disk_space"
path = "/mnt/games"
format = "$icon /m/games $free"
info_type = "available"
# unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format = "$icon $mem_used/$mem_total ($mem_used_percents)"
critical_mem = 75

[[block]]
block = "cpu"
interval = 1
format = "$icon$utilization $frequency"

[[block]]
block = "load"
interval = 1

[[block]]
block = "temperature"
interval = 10
format = "$icon C:$average"
chip = "k10temp-pci-00c3"

[[block]]
block = "temperature"
interval = 1
format = "$icon G:$average"
chip = "amdgpu-pci-0900"

[[block]]
block = "battery"
device = "ps-controller-battery-a0:ab:51:bf:ea:71"
# hide_missing = true
format = "$icon $percentage"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 1
format = "$icon $timestamp.datetime(f:'%a %Y-%m-%d %H:%M:%S V%V')"

[[block]]
block = "notify"
format = " $icon {($notification_count.eng(w:1)) |}"
driver = "swaync"
[[block.click]]
button = "left"
action = "show"
[[block.click]]
button = "right"
action = "toggle_paused"
